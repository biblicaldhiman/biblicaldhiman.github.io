text: "My experience on your channel was positive. I enjoyed talking about important questions that many people are asking. Your interactive style helped draw out a conversation that is relevant and helpful to a wide audience, while also respecting people with a variety of viewpoints. I recommend your show to anyone interested in digging deeper to insights about things that matter most."
